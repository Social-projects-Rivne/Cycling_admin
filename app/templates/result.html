{% extends "base.html" %}
{% block form %}
<form class="navbar-form" method="POST" action="/users/search" id="search-form" role="search">
	<div class="input-group">
   		<div class="input-group-btn">
       		<button class="btn search-button" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    	</div>
    	<input type="search" class="form-control search-input-class" placeholder="Search" name="search-input">
	</div>
</form>
{% endblock %}

{% block result %}
<div>
<!-- <table class="table table-hover"> -->
<table class="table">

	<thead>
		<tr>
			<th>#</th>
			<th>Full Name</th>
			<th>Email</th>
			<th>Delete</th>
			<th>Avatar</th>
			<th>Role</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		{% for user in value %}
			<!-- user tuple: id - [0], full_name - [1], email - [2], is_active - [3], avatar - [4], role_id - [5] -->
			<tr>
				<td>{{user[0]}}</td>
				<td>{{user[1]}}</td>
				<td>{{user[2]}}</td>
				<td>
				{% if user[3] %}
					<input type="checkbox" class="table_checkboxes">
				{% else %}
					<input type="checkbox" class="table_checkboxes" checked>
				{% endif %}
				</td>
				<td>{{user[4]}}</td>
				<td>
					<select class="table_select">
					{% if user[5] == 2 %}
						<option selected>admin</option>
						<option>user</option>
					{% else %}
						<option>admin</option>
						<option selected>user</option>
					{% endif %}
					</select>
				</td>
				<td><a href='#' class="edit_pencil_href">&#128393;</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
